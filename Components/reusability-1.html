<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Reusabilidad 1, pag 84</title>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>¡Escuchemos algunas historias!</h1>
        <ul class="list-group">
            <story v-for="story in stories" :story="story"></story>
<!--            <story v-for="(story, index) in stories"  :key="index" :story="story"></story>-->
        </ul>
        <pre>{{ $data }}</pre>
    </div>
</div>

<template id="story-template">
    <li class="list-group-item">
        {{ story.writer }} dijo "{{ story.plot }}".
        {{ story.upvotes }} votos.
        <button v-show="!story.voted" @click="upvote"
                class="btn btn-primary">
        Votar
        </button>
    </li>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('story', {
        template: "#story-template",
        props: ['story'],
        methods: {
            upvote: function () {
                this.story.upvotes += 1
                this.story.voted = true
            }
        }
    })

    new Vue({
        el: '#app',
        data: {
            stories: [
                {
                    plot: 'Mi caballo es genial.',
                    writer: 'Mr. Weebl',
                    upvotes: 28,
                    voted: false
                },
                {
                    plot: 'Los narvales inventaron el Shish Kebab.',
                    writer: 'Mr. Weebl',
                    upvotes: 8,
                    voted: false
                },
                {
                    plot: 'El lado oscuro de la Fuerza es más fuerte.',
                    writer: 'Darth Vader',
                    upvotes: 49,
                    voted: false
                },
                {
                    plot: 'Uno simplemente no camina hacia Mordor.',
                    writer: 'Boromir',
                    upvotes: 74,
                    voted: false
                },
            ]
        }
    })
</script>
</body>
</html>
