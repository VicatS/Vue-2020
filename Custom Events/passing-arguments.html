<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <title>Batalla de Comida</title>
</head>
<body>
<div id="app" class="text-center">
    <p style="font-size: 140px">
        {{ votes }}
    </p>
    <div class="row">
        <food @voted="countVote" name="Hamburguesa con queso"></food>
        <food @voted="countVote" name="Doble Bacon Burger"></food>
        <food @voted="countVote" name="Rodeo Burger"></food>
    </div>
</div>

<template id="food">
    <div class="text-center col-lg-4">
        <p style="font-size: 40px;">
            {{ votes }}
        </p>
        <button class="btn btn-success" @click="vote">{{ name }}</button>
    </div>
</template>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('food', {
        template: '#food',
        props: ['name'],
        data: function () {
            return {
                votes: 0
            }
        },
        methods: {
            vote: function (event) {
                console.log(event)
                this.votes++
                this.$emit('voted')
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            votes: 0
        },
        methods: {
            countVote: function () {
                this.votes++
            }
        }
    })
</script>
</body>
</html>
