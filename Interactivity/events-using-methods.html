<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Manejo de Eventos usando Métodos</title>
</head>
<body>
<div class="container">
    <hr>
    <button class="float"
            v-on:click="upvote">
        ¡Votar! {{ upvotes }}
    </button>
    <pre>
        {{ $data }}
    </pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '.container',
        data: {
            upvotes: 0
        },
        methods: {
            upvote: function () {
                this.upvotes++
            }
        }
    })
</script>
</body>
</html>
